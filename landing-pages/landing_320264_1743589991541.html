<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body class="font-inter bg-gray-100">

    <section class="bg-blue-500 text-white py-20">
        <div class="container mx-auto px-4 text-center">
            <h1 class="text-5xl font-bold mb-4">My Awesome Product</h1>
            <p class="text-xl">The tagline that describes my awesome product concisely and effectively.</p>
        </div>
    </section>

    <section class="py-20">
        <div class="container mx-auto px-4">
            <div class="grid grid-cols-1 md:grid-cols-3 gap-8">
                <div class="bg-white p-8 rounded-lg shadow-md text-center">
                    <i class="fas fa-rocket text-4xl text-blue-500 mb-4"></i>
                    <h3 class="text-xl font-semibold mb-2">Feature One</h3>
                    <p class="text-gray-600">Description of feature one and its benefits.</p>
                </div>
                <div class="bg-white p-8 rounded-lg shadow-md text-center">
                    <i class="fas fa-shield-alt text-4xl text-blue-500 mb-4"></i>
                    <h3 class="text-xl font-semibold mb-2">Feature Two</h3>
                    <p class="text-gray-600">Description of feature two and its benefits.</p>
                </div>
                <div class="bg-white p-8 rounded-lg shadow-md text-center">
                    <i class="fas fa-chart-line text-4xl text-blue-500 mb-4"></i>
                    <h3 class="text-xl font-semibold mb-2">Feature Three</h3>
                    <p class="text-gray-600">Description of feature three and its benefits.</p>
                </div>
            </div>
        </div>
    </section>

    <section class="bg-gray-200 py-12">
        <div class="container mx-auto px-4 text-center">
            <a href="#" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-3 px-6 rounded-lg">Get Started Today</a>
        </div>
    </section>

    <script src="https://kit.fontawesome.com/your-font-awesome-kit-id.js" crossorigin="anonymous"></script> 
</body>
</html>
